<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout.html}">
<div layout:fragment="content">
    <h3>관리자 페이지</h3>
    <p>여기는 관리자 기본 페이지입니다. 회원정보나 게시판 통계를 요약해서 보여줄 수 있어요.</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5>총 회원수</h5>
                <p th:text="${memberCount}+'명'">0명</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5>총 게시물</h5>
                <p th:text="${totalPosts}+'건'">0건</p>
            </div>
        </div>
    </div>
</div>
