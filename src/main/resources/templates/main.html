<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Home | Inner Peace</title>
    <link href="/tooplate-inner-peace.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>

<body>
<section layout:fragment="content">
    <!-- 히어로 배너 (예시) -->
    <section id="travel-hero" class="travel-hero">

        <div class="travel-hero-curve"></div>
        <div class="travel-hero-background"></div>

        <div class="travel-cloud travel-cloud1"></div>
        <div class="travel-cloud travel-cloud2"></div>
        <div class="travel-cloud travel-cloud3"></div>

        <div class="travel-hero-content">
            <h1>Find your Life,<br>Find your Way</h1>
            <p>인생의 한 가운데서 내일을 찾다.</p>
        </div>
        <div class="travel-hero-building b1">
            <img src="/images/building1.png" alt="building">
        </div>

        <div class="travel-hero-building b2">
            <img src="/images/building2.png" alt="building">
        </div>

        <div class="travel-hero-building b3">
            <img src="/images/preview.png" alt="building">
        </div>

        <div class="travel-hero-building b4">
            <img src="/images/airplane.png" alt="building">
        </div>

        <div class="travel-hero-building b5">
            <img src="/images/tree1.png" alt="tree">
        </div>


    </section>


    <div th:replace="~{fragments/resources :: resourcesSection}"></div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/tooplate-inner-peace-scripts.js"></script>
</section>
</body>
</html>
