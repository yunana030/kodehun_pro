<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">회원가입 폼</div>
            <form th:action="@{/member/register}" method="post" th:object="${member}">
                <div class="mb-3">
                    <label class="form-label">username</label>
                    <div class="d-flex">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="username" required>
                        <button type="button" id="checkUsernameBtn" class="login-ck-btn">중복확인</button>
                    </div>
                    <div id="usernameFeedback" class="form-text"></div>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="name" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required id="passwordInput">
                    <div id="passwordFeedback" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password Confirm</label>
                    <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm Password" required id="passwordConfirmInput">
                    <div id="passwordConfirmFeedback" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" th:field="*{mphone}" class="form-control" placeholder="mphone" required>
                    <div th:if="${#fields.hasErrors('mphone')}" th:errors="*{mphone}"></div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Join</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    //아이디 중복확인 관련
                    let isUsernameChecked = false;
                    const joinBtn = document.querySelector('button[type="submit"]');
                    const usernameInput = document.querySelector('input[name="username"]');
                    const usernameFeedback = document.getElementById('usernameFeedback');
                    const passwordInput = document.querySelector('input[name="password"]');
                    const passwordConfirmInput = document.querySelector('input[name="passwordConfirm"]');
                    const passwordFeedback = document.getElementById('passwordFeedback');

                    // username 입력 변경 시 체크 초기화
                    usernameInput.addEventListener('input', function() {
                        isUsernameChecked = false;
                        joinBtn.disabled = true;
                        usernameFeedback.textContent = "";
                    });

                    // 중복확인 버튼 클릭
                    document.getElementById('checkUsernameBtn').addEventListener('click', function() {
                        const username = usernameInput.value.trim();
                        if (!username) {
                            usernameFeedback.textContent = "아이디를 입력해주세요.";
                            usernameFeedback.style.color = "red";
                            joinBtn.disabled = true;
                            isUsernameChecked = false;
                            return;
                        }

                        fetch(`/member/check-username?username=${username}`)
                            .then(res => res.json())
                            .then(isAvailable => {
                                if (isAvailable) {
                                    usernameFeedback.textContent = "사용 가능한 아이디입니다.";
                                    usernameFeedback.style.color = "green";
                                    joinBtn.disabled = false;
                                    isUsernameChecked = true;
                                } else {
                                    usernameFeedback.textContent = "이미 존재하는 아이디입니다.";
                                    usernameFeedback.style.color = "red";
                                    joinBtn.disabled = true;
                                    isUsernameChecked = false;
                                }
                            });
                    });

                    // 비밀번호 유효성 + 확인 체크
                    function checkPasswordValidity(pw) {
                        return /[a-z]/.test(pw) && /[A-Z]/.test(pw) && /[0-9]/.test(pw) && /[!@#$%^&*]/.test(pw) && pw.length >= 8;
                    }

                    function checkPasswordMatch() {
                        const pw = passwordInput.value;
                        const confirm = passwordConfirmInput.value;

                        if (!checkPasswordValidity(pw)) {
                            passwordFeedback.textContent = "영문 대/소문자, 숫자, 특수문자 포함 8자리 이상";
                            passwordFeedback.style.color = "red";
                            joinBtn.disabled = true;
                            return;
                        } else {
                            passwordFeedback.textContent = "";
                        }

                        if (pw && confirm && pw === confirm && isUsernameChecked) {
                            joinBtn.disabled = false;
                        } else {
                            joinBtn.disabled = true;
                        }
                    }

                    passwordInput.addEventListener('input', checkPasswordMatch);
                    passwordConfirmInput.addEventListener('input', checkPasswordMatch);

                    // 폼 submit 시 체크
                    document.querySelector('form').addEventListener('submit', function(event) {
                        if (!isUsernameChecked) {
                            event.preventDefault();
                            alert("아이디 중복확인을 먼저 해주세요.");
                        }
                    });
                });
            </script>


        </div>
    </div>
</div>
