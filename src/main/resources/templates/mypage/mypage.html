<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypage_layout.html}">



<section layout:fragment="mypage_content">
    <div class="mypage-card">
        <!-- 오른쪽 본문 -->
        <div class="profile-top">
            <div class="profile-avatar" title="profile">
                <img class="profile-avatar"
                     th:src="${#authentication.principal.avatarUrl} ?: '/images/icon.png'"
                     onerror="this.onerror=null;this.src='/images/icon.png';" alt="me"/>
            </div>
            <div>
                <div class="profile-name" th:text="${myPageDTO.name}">홍길동</div>
                <div class="profile-username" th:text="${#authentication.name}">@username</div>
            </div>
        </div>

        <!-- 내 정보 수정 -->
        <form th:action="@{/mypage/update}" method="post" th:object="${myPageDTO}">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-grid">
                <div class="full">
                    <div class="label">이름</div>
                    <input class="ip" type="text" th:field="*{name}" required>
                </div>
                <div>
                    <div class="label">이메일</div>
                    <input class="ip" type="email" th:field="*{email}">
                </div>
                <div>
                    <div class="label">전화번호</div>
                    <input class="ip" type="text" th:field="*{phone}">
                </div>
            </div>
            <div class="btn-row">
                <button type="submit" class="admin-btn">저장</button>
                <span th:if="${saved}" class="fine">저장되었습니다.</span>
            </div>
        </form>

        <!-- 비밀번호 변경 -->
        <div class="section-title">비밀번호 변경</div>
            <form th:action="@{/mypage/password}" method="post" class="form-grid">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div>
                    <div class="label">현재 비밀번호</div>
                    <input class="ip" type="password" name="currentPassword" required>
                </div>
                <div>
                    <div class="label">새 비밀번호</div>
                    <input class="ip" type="password" name="newPassword" minlength="8" required>
                </div>
                <div class="btn-row">
                    <button type="submit" class="admin-btn">비밀번호 변경</button>
                    <span th:if="${pwdChanged}" class="fine">비밀번호가 변경되었습니다.</span>
                </div>
            </form>

        <!-- 회원 탈퇴 -->
        <div class="section-title">회원 탈퇴</div>
        <form th:action="@{/mypage/withdraw}" method="post" onsubmit="return confirm('정말 탈퇴하시겠어요?');">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="btn-row">
                <button type="submit" class="admin-btn">탈퇴하기</button>
            </div>
        </form>
    </div>

    <th:block layout:fragment="script">
        <script th:if="${pwdError}">
            alert('[[${pwdError}]]');
        </script>
        <script th:if="${pwdChanged}">
            alert('비밀번호가 변경되었습니다.');
        </script>
    </th:block>

    <style>
        /* 섹션 전체 */
        section {
            padding-top: 110px;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
        }

        /* 카드 스타일 */
        .mypage-card {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        /* 프로필 상단 */
        .profile-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4e73df;
        }
        .profile-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2e3a59;
        }
        .profile-username {
            font-size: 1rem;
            color: #6c757d;
        }

        /* 라벨 */
        .label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #495057;
        }

        /* 입력창 */
        .ip {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .ip:focus {
            outline: none;
            border-color: #4e73df;
            box-shadow: 0 0 0 2px rgba(78, 115, 223, 0.2);
        }

        /* 섹션 제목 */
        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #2e3a59;
        }

        /* 저장 메시지 */
        .fine {
            color: #1cc88a;
            font-weight: 600;
            margin-left: 10px;
        }

        /* form-grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-grid .full {
            grid-column: 1 / -1;
        }
        .btn-row{
            display: flex;
            justify-content: flex-end;
        }
        .form-grid .btn-row {
            grid-column: 1 / -1; /* grid 전체 열 차지 */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }


    </style>
</section>
