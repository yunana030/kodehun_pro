<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team2 Project Layout</title>
    <link href="/tooplate-inner-peace.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.tooplate.com/view/2143-inner-peace"></script>

</head>
<body>
<div class="geometric-bg"></div>
<header>
    <nav class="nav-wrap">
        <!-- 로고 -->
        <a href="#hero" class="logo" aria-label="Ko-데헌">
            <img th:src="@{/images/kodehun-badge.svg}" alt="Ko-데헌 로고" height="40">
            <span class="logo-text">Ko-데헌</span>
        </a>

        <!-- 오른쪽 영역 -->
        <div class="nav-right">
            <!-- 로그인 버튼: 익명일 때만 -->
            <!--                <a class="btn-login" th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>-->
            <a class="btn-login" href="#" sec:authorize="isAnonymous()" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</a>

            <!-- 아바타 드롭다운: 인증됐을 때만 -->
            <div class="userbox" sec:authorize="isAuthenticated()">
                <button id="userMenuBtn" class="avatar-btn" type="button" aria-haspopup="true" aria-expanded="false">
                    <!--                        <img class="avatar-img" th:src="@{/images/avatar-default.png}" alt="profile">-->
                    <div class="circle-avatar">
                        <img class="avatar"
                             th:src="${#authentication.principal.avatarUrl} ?: '/images/icon.png'"
                             onerror="this.onerror=null;this.src='/images/icon.png';" alt="me"/>
                    </div>
                    <span class="avatar-name" sec:authentication="name">사용자</span>
                    <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5z"/></svg>
                </button>
                <div id="userMenu" class="user-menu" role="menu" aria-labelledby="userMenuBtn">
                    <div class="user-menu-header">
                        <img id="avatarThumb" class="user-menu-avatar"
                             th:src="${#authentication.principal.avatarUrl} ?: '/images/icon.png'" alt="avatar"/>
                        <!-- 인증된 경우에만 노출 -->
                        <div sec:authorize="isAuthenticated()">
                            <strong sec:authentication="principal.displayName">User</strong>
                            <small  sec:authentication="principal.roleName">ROLE_USER</small>
                        </div>
                        <form id="avatarForm" action="/account/avatar" method="post" enctype="multipart/form-data" style="display:none">
                            <input id="avatarInput" type="file" name="avatar" accept="image/*">
                        </form>
                    </div>
                    <ul class="user-menu-list">
                        <li>
                            <form th:action="@{/admin/logout}" method="post">
                                <button type="submit" class="logout-btn" role="menuitem">로그아웃</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/dashboard">관리자페이지</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/main" target="_blank">홈페이지</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" onclick="loadMemberList(); return false;">회원정보리스트</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" onclick="loadPlaceList(); return false;">메인게시판리스트</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" onclick="loadFreeList(); return false;">자유게시판</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#" onclick="loadNoticeList(); return false;">공지사항</a>
        </div>
    </div>
    <div id="page-content-wrapper" class="flex-grow-1 p-4">
        <div layout:fragment="content">
        </div>
    </div>
</div>

<!-- 회원 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">회원 정보 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input id="editUsername" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input id="editName" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input id="editEmail" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <input id="editMphone" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">권한</label>
                    <select id="editRole" class="form-select">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="admin-btn" id="saveEditBtn">저장</button>
                <button type="button" class="admin-btn" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 공지사항 등록 모달 -->
<div class="modal fade" id="noticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">공지사항 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" id="noticeTitle" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea id="noticeContent" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="admin-btn" id="saveNoticeBtn">등록</button>
                <button type="button" class="admin-btn" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="noticeEditModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5>공지사항 수정</h5>
            <input type="hidden" id="editNoticeId">
            <div class="mb-2">
                <label>제목</label>
                <input type="text" class="form-control" id="editNoticeTitle">
            </div>
            <div class="mb-2">
                <label>내용</label>
                <textarea class="form-control" id="editNoticeContent"></textarea>
            </div>
            <div class="text-end">
                <button class="admin-btn" id="saveNoticeEditBtn">저장</button>
                <button type="button" class="admin-btn" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
            <a href="#support">Support</a>
        </div>
        <div class="copyright">
            <p style="margin-bottom: 0">&copy; 2025 Inner Peace. All rights reserved. Nurturing minds, one breath at a time.
                Designed by <a rel="nofollow noopener" href="https://www.tooplate.com" target="_blank" style="color: var(--accent); text-decoration: none; transition: color 0.3s ease;">Tooplate</a></p>
        </div>
    </div>
</footer>
<script src="/tooplate-inner-peace-scripts.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<th:block layout:fragment="script"></th:block>
<script src="/js/admin.js"></script>
<style>
    .table td:last-child {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
    }
    /* 전체 화면 높이 설정 */
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;   /* 화면 전체 높이 */
        margin: 0;
        padding-top: 80px;
    }

    /* header와 footer는 고정 높이 */
    header, footer {
        flex: 0 0 auto;  /* 크기 고정 */
    }

    /* 가운데 컨텐츠 영역 */
    #wrapper, #page-content-wrapper {
        flex: 1 0 auto;  /* 남은 공간 모두 차지 */
        overflow-y: auto; /* 세로 스크롤 가능 */
    }

    /* 페이지 안쪽 여백 */
    #page-content-wrapper {
        margin: 15px;
    }
    .list-group-flush{
        padding-top: 15px;
    }
    #sidebar-wrapper {
        background: linear-gradient(180deg, #2b2d42 0%, #1c1e29 100%);
        color: #fff;
        min-height: 77vh;
        box-shadow: 3px 0 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-right: none;
    }

    /* 사이드바 링크 */
    #sidebar-wrapper .list-group-item {
        background: transparent;
        color: #dcdcdc;
        border: none;
        font-weight: 500;
        padding: 14px 20px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* 아이콘 느낌 추가 (선택사항) */
    #sidebar-wrapper .list-group-item::before {
        content: "•";
        color: #7ab7ff;
        font-size: 1.2rem;
        transition: all 0.2s ease;
    }

    /* hover 시 효과 */
    #sidebar-wrapper .list-group-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        transform: translateX(4px);
    }

    /* 선택된 메뉴 강조 (활성화 시) */
    #sidebar-wrapper .list-group-item.active {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        border-left: 4px solid #7ab7ff;
        font-weight: 600;
    }

    /* hover 시 점도 강조 */
    #sidebar-wrapper .list-group-item:hover::before {
        color: #ffffff;
    }

    /* 사이드바 제목 느낌 (선택사항) */
    #sidebar-wrapper::before {
        content: "관리 메뉴";
        display: block;
        color: #9ea9c4;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 15px 20px 10px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        margin-top: 10px;
    }
</style>
</body>
</html>
