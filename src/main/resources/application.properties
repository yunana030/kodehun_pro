#spring.application.name=team2
server.port=8089
#database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kodehun
spring.datasource.username=yuna
spring.datasource.password=1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

# image
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=c:/uploads
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

org.ssh.team2.upload.path=c:/uploads

#log setting
logging.level.org.springframework=info
logging.level.org.hyn=debug

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true


